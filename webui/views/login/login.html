<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Fortress - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #8dbfd9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .app-title {
            font-family: 'Cinzel', serif;
            font-size: 36px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 40px;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 1),
                0 0 10px rgba(255, 255, 255, 1),
                0 0 15px rgba(255, 255, 255, 0.9),
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 35px rgba(255, 255, 255, 0.7),
                0 0 50px rgba(255, 255, 255, 0.5),
                0 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e8f4f8;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Open Sans', sans-serif;
            transition: all 0.3s ease;
            background-color: #f8fbfc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Open Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #2980b9, #21618c);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(52, 152, 219, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .register-link {
            color: #7f8c8d;
            font-size: 14px;
            line-height: 1.5;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffeaa7;
            border: 1px solid #fdcb6e;
            color: #6c5ce7;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background-color: #d5f4e6;
            border: 1px solid #80cbc4;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .app-title {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }
        }

        /* Animation for container */
        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="/">
        <img src="/img/fflogo01.png" alt="Frozen Fortress Logo" class="logo">
    </a>
    <h1 class="app-title">Frozen Fortress</h1>
    <div class="login-container">
        
        <div id="error-message" class="error-message{{if .ErrorMessage}} show{{end}}">{{.ErrorMessage}}</div>
        <div id="success-message" class="success-message{{if .SuccessMessage}} show{{end}}">{{.SuccessMessage}}</div>
        
        <form id="login-form" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{.Username}}" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-button">Sign In</button>
        </form>
        
        <div class="register-link">
            Don't have an account yet? <a href="/register">Request access here</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
        });
    </script>
</body>
</html>
