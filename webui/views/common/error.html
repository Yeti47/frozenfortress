<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Frozen Fortress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #8dbfd9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logo {
            max-width: 160px;
            height: auto;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .status-code {
            font-size: 4rem;
            font-weight: 700;
            color: #e53e3e;
            margin: 0 0 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .error-message {
            font-size: 1.25rem;
            color: #4a5568;
            margin: 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <a href="/">
        <img src="/img/fflogo01.png" alt="Frozen Fortress Logo" class="logo">
    </a>
    <div class="error-container">
        <h1 class="status-code">{{.StatusCode}}</h1>
        <p class="error-message">{{.ErrorMessage}}</p>
    </div>
</body>
</html>
